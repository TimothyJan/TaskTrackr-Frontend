<main class="container py-4">
  <h2 class="text-muted mb-3">
    Users
    <span>
      <button
        class="btn btn-primary btn-lg shadow-sm"
        (click)="openAddUserModal()">
        Add User
      </button>
    </span>
  </h2>

  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 mb-4"
      *ngFor="let user of users">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ user.role }}</h6>
          <p class="card-text">
            <strong>Email:</strong> {{ user.email }}
          </p>
          <div class="d-flex justify-content-end">
            <!-- Add save* -->
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editUser(user)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.userId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

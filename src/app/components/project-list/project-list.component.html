<main class="container py-4">

  <h2 class="text-muted mb-3">
    Projects
    <span>
      <button class="btn btn-primary btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#createProjectModal">
        Add Project
      </button>
    </span>
  </h2>



  <!-- Project Cards -->
  <div class="row">
    <div class="col-xl-4 col-lg-6 mb-4" *ngFor="let projectId of listOfProjectIds">
      <app-project [projectId]="projectId"></app-project>
    </div>
  </div>
</main>

<!-- Modal Templates -->
<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createProjectModalLabel">Create New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
          </div>
          <div class="mb-3">
            <label for="projectDescription" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Enter project description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

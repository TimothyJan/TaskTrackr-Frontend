<section class="container my-4">
  <h2 class="text-muted mb-3">
    Users
    <span>
      <button class="btn btn-warning btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#createUserModal">
        Add User
      </button>
    </span>
  </h2>
  <form (ngSubmit)="addUser()" class="row g-3">
    <div class="col-md-4">
      <input type="text" [(ngModel)]="newUser.name" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-4">
      <input type="email" [(ngModel)]="newUser.email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="newUser.role" name="role" class="form-select" required>
        <option value="">Select Role</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Tester">Tester</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary col-12">Add User</button>
  </form>

  <ul class="list-group mt-4">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
      {{ user.name }} - {{ user.role }} ({{ user.email }})
      <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userId)">Delete</button>
    </li>
  </ul>
</section>

  <!-- Buttons for Adding Projects, Tasks, Users -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-primary btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#createProjectModal">
      Add Project
    </button>
    <button class="btn btn-success btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#createTaskModal">
      Add Task
    </button>
    <button class="btn btn-warning btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#createUserModal">
      Add User
    </button>
  </div>
